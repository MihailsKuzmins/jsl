<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Research</title>
	<link href="res/css/app.css" rel="stylesheet" />
	<link href="res/css/mdb.min.css" rel="stylesheet" />
	<link href="res/css/fontawesome.min.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-lg-0">
					<li class="nav-item">
						<a id="profile" class="nav-link" aria-current="page" href="./index.html"></a>
					</li>
					<li class="nav-item">
						<a id="research" class="nav-link active" aria-current="page" href="./research.html"></a>
					</li>
					<li class="nav-item">
						<a id="legal-notice" class="nav-link" href="./legal-notice.html"></a>
					</li>
				</ul>
			</div>
			<span class="navbar-text">
				<select id="lang-selector" class="browser-default custom-select" onchange="onLocaleChanged()">
					<option value="en">English</option>
					<option value="jp">日本語</option>
				</select>
			</span>
		</div>
	</nav>

	<div class="container page-container pb-5">
		<div class="row">
			<video class="prom-vid" poster="./res/data/prom-vid-thumbnail.png" controls>
				<source src="./res/data/prom-vid.mov" type="video/mp4" />
			</video>
		</div>

		<div class="row">
			<h4 id="docs" class="section-header"></h4>
			<table class="table">
				<tbody>
					<tr>
						<th id="docs-1" scope="row">1</th>
						<th class="d-flex justify-content-end">
							<a id="docs-1a" class="btn btn-primary" role="button" download></a>
						</th>
					  </tr>
					  <tr>
						<th id="docs-2" scope="row">2</th>
						<th class="d-flex justify-content-end">
							<a id="docs-2a" class="btn btn-primary" role="button" download></a>
						</th>
					  </tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

<script type="text/javascript" src="res/js/app.js"></script>
<script type="text/javascript" src="res/js/mdb.min.js"></script>
<script>
	const langRes = {
		"en": {
			"profile": "Profile",
			"research": "Research",
			"legal-notice": "Legal notice",
			"docs": "Documents",
			"docs-1": "Consent form",
			"docs-1a": "Download",
			"docs-2": "Information sheet on data protection and research project",
			"docs-2a": "Download",
		},
		"jp": {
			"profile": "私について",
			"research": "研究について",
			"legal-notice": "法的通知",
			"docs": "書類",
			"docs-1": "研究参加の同意書",
			"docs-1a": "ダウンロード",
			"docs-2": "データ保護と研究プロジェクトについての情報⽤紙",
			"docs-2a": "ダウンロード",
		}
	};

	const downloads = {
		"en": {
			"docs-1a": "Consent form.pdf",
			"docs-2a": "Information sheet on data protection and research project.pdf",
		},
		"jp": {
			"docs-1a": "研究参加の同意書.pdf",
			"docs-2a": "データ保護と研究プロジェクトについての情報⽤紙.pdf",
		}
	}

	loadLocale(langRes);
	setHrefLocale(downloads);

	function onLocaleChanged() {
		setLocale(langRes);
		setHrefLocale(downloads);
	}
</script>

</html>
